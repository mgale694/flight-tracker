<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material UI Icons (CDN) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- API Module -->
    <script type="text/babel" src="api.js"></script>
    
    <!-- Components -->
    <script type="text/babel" src="components/ThemeSwitch.js"></script>
    <script type="text/babel" src="components/FlightBoard.js"></script>
    <script type="text/babel" src="components/Settings.js"></script>
    <script type="text/babel" src="components/Display.js"></script>
    <script type="text/babel" src="components/WaveshareDisplay.js"></script>
    
    <!-- Pages -->
    <script type="text/babel" src="pages/Tracker.js"></script>
    <script type="text/babel" src="pages/Activities.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="App.js"></script>
    
    <!-- Initialize the app -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
