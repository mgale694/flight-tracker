[main]
# API Mode: connect to backend API server
api_url = "http://localhost:8000"
use_backend_api = true

# Standalone Mode: use FlightRadar24 API directly
address = "Your Location"
search_radius_meters = 3000
max_flights = 20

[ui]
boot_screen_duration = 10
flight_rotation_interval = 5
display_enabled = true
# Display fields: Choose up to 5 fields to show on e-ink display
# Available fields: FROM, TO, AIRLINE, AIRLINE_SHORT, MODEL, AIRCRAFT_CODE, REG, ROUTE, 
#                   CALLSIGN, SQUAWK, STATUS, VERTICAL_SPEED, ORIGIN_COUNTRY, DEST_COUNTRY
display_fields = ["FROM", "AIRLINE", "MODEL", "REG", "ROUTE"]

[ui.display]
enabled = true
type = "waveshare213in_v4"
color = "black"
rotation = 180

[ui.font]
name = "Font.ttc"
size_offset = 0

[logging]
level = "INFO"
log_file = "flight_tracker.log"
